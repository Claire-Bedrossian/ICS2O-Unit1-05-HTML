<!DOCTYPE html>
<html lang="en-ca">

<head>
  <title>My second webpage with proper MDL</title>
  <meta charset="uft-8" />
  <meta name="description" content="My first webpage, with CSS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Claire Bedrossian" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style2.css" />

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
  <title>My second webpage, with MDL</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div-class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Material Design Lite Components</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-left: 100px">
        Enter your age.
      </div>
      <form action="#">
        <p>
          <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
        </p>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Calculate Year of Birth
      </button>
    </main>
    <ul class="demo-list-item mdl-list">
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          This is
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          an example
        </span>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          of a list
        </span>
      </li>
    </ul>
</body>
